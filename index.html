<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/31923ad50f.js" crossorigin="anonymous"></script>
    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- main content starts  -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <!-- header content  -->
            <div>
                <h1 class="text-5xl lg:text-7xl">It's good <br>
                    tea time at The <br> Tea House</h1>
                <br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <br>
                <button
                    class="bg-gradient-to-r from-orange-500 to-red-500 rounded-lg text-white font-bold px-5 py-3">Explore
                    More
                    <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- header image  -->
            <div class="relative">
                <!-- image  -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card  -->
                <div
                    class="absolute flex items-center bg-white shadow-lg px-2 py-2 lg:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-10">
                    <!-- icon  -->
                    <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                    <!-- text  -->
                    <div class="ml-2">
                        <h1 class="lg:text-2xl font-bold">5.00</h1>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>

    </main>
</body>

</html>
